        let googletext = document.querySelector('#link');
        let intervalID;
        function showAlert() {
            console.log('clicked the button');
            window.setTimeout(alert, 3000, 'Show alert timeout');
            console.log('after alert the button');
        }
        
        function changeColor() {
            intervalID = setInterval(() => {
                googletext.style.color = googletext.style.color == 'red' ? 'blue' : 'red';
            }, 1000);
        }
        function stopBlinking() {
            clearInterval(intervalID);
        }
        window.addEventListener('load', changeColor);//'load' ---> it is the standard function.
